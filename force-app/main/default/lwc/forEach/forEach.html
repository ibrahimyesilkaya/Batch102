<template>
    <lightning-card title="for each dongusu">

        <template for:each={cityList} for:item="w">
            <p key={w}>{w} </p>
        </template>

    </lightning-card>

    <lightning-card title="musteri listesi">
        <ul>
            <template for:each={customerList} for:item="w">
                <li key={w.id}>
                    <div>{w.id}</div>
                    <div>{w.name}</div>
                    <div>{w.phone}</div>
                    <div>{w.email}</div>
                    <img src={w.imgURL} alt="">
                   
                </li>

            </template>
        </ul>

    </lightning-card>
    
</template>
